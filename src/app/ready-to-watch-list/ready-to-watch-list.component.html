<div class="username_form">
  <form name="username_form">
    <mat-form-field>
      <input matInput name="username" placeholder="AniList username" [(ngModel)]="username">
    </mat-form-field>
    <button type="submit" class="mat-primary" mat-raised-button (click)="uiGetList()">Get List</button>
  </form>

  <span *ngIf="listUpdated" class="listUpdated">
  List retrieved at {{listUpdated.toLocaleString()}}
</span>
</div>
<div class="error">{{errorText}}</div>

<div *ngIf="animes" class="animelist">
  <h3>Hello, {{aniListUserName || "anime friend"}}!</h3>
  <p>{{greetingString}}</p>

  <div *ngFor="let currAnime of animes" class="ready-to-watch-list">
    <alrtw-anime-entry [anime]="currAnime"></alrtw-anime-entry>
  </div>

  <div class="bookmark-url">Bookmark http://readytowatch.s-blu.de/?username={{aniListUserName}} </div>
</div>
